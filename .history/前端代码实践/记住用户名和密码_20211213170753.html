<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <!-- 一个label元素和input元素关联的好处：  <label> 需要一个 for 属性，其值和  <input> 的 id 一样；标签文本可以与其相应的文本输入元素在视觉上相关联 -->
    <label for="userName">
      用户名: <input type="text" class="userName" />
    </label>
    <br /><br />
    <label for="pwd"> 密 码: <input type="text" class="pwd" /> </label>
    <br /><br />
    <label for="check">
      <input type="checkbox" class="check" id="" />记住密码
    </label>
    <br /><br />
    <button>登录</button>

    <script>
      var userName = document.querySelector('.userName')
      var pwd = document.querySelector('.pwd')
      var chk = document.querySelector('.check')
      var btn = document.querySelector('button')

      //        当点击登录的时候 如果勾选“记住密码”，就存储密码；否则就清除密码
      btn.onclick = function () {
        if (chk.checked) {
          //                记住数据
          window.localStorage.setItem('userName', userName.value)
          window.localStorage.setItem('pwd', pwd.value)
        } else {
          //                清除数据
          window.localStorage.removeItem('userName')
          window.localStorage.removeItem('pwd')
        }
      }
      //        下次登录时，如果记录的有数据，就直接填充
      window.onload = function () {
        userName.value = window.localStorage.getItem('userName')
        pwd.value = window.localStorage.getItem('pwd')
      }
    </script>
  </body>
</html>
